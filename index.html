<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background: #0078d7;
      color: #fff;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
    }
    main {
      padding: 20px;
    }
    footer {
      background: #222;
      color: #fff;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Page</h1>
  </header>
  <main>
    <p>This is a simple webpage hosted using GitHub Pages.</p>
    <p>Edit <code>index.html</code> in your repository to customize this page!</p>
  </main>
  <footer>
    <p>&copy; 2025 My GitHub Page</p>
  </footer>
</body>
</html>
